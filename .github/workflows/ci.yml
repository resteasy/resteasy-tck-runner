# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: RESTEasy Jakarta REST 4.0 TCK

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/ci.yml'
      - '**/pom.xml'
      - 'resteasy-tck-adapter/**'
      - 'resteasy-tck-setup/**'
  pull_request:
    branches:
      - '**'
    paths:
      - '.github/workflows/ci.yml'
      - '**/pom.xml'
      - 'resteasy-tck-adapter/**'
      - 'resteasy-tck-setup/**'

# Only run the latest job
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        java: ['17', '21']

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'
      - name: Jakarta REST 4.0 JDK-${{ matrix.java }}
        run:  |
          mvn -ntp clean install -U -B -fae
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: surefire-reports-${{ matrix.java }}
          path: '**/failsafe-reports/'
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: server-logs-${{ matrix.java }}
          path: '**/server.log'
